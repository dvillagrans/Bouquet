version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bouquet-postgres
    environment:
      POSTGRES_DB: bouquet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - bouquet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: bouquet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bouquet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: bouquet-backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/bouquet
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - SECRET_KEY=your-secret-key-change-in-production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
      - backend_logs:/app/logs
    networks:
      - bouquet-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: >
      sh -c "pip install -r requirements.txt &&
             alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # React Frontend (Development)
  frontend-dev:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile.dev
    container_name: bouquet-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_ENVIRONMENT=development
    ports:
      - "5173:5173"
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    networks:
      - bouquet-network
    depends_on:
      - backend
    profiles:
      - dev
    command: npm run dev

  # React Frontend (Production)
  frontend-prod:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile.prod
    container_name: bouquet-frontend-prod
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_ENVIRONMENT=production
    ports:
      - "3000:80"
    networks:
      - bouquet-network
    depends_on:
      - backend
    profiles:
      - prod
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: bouquet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - bouquet-network
    depends_on:
      - backend
      - frontend-prod
    profiles:
      - prod
    restart: unless-stopped

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: bouquet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - bouquet-network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana for monitoring dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: bouquet-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - bouquet-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  bouquet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Override configurations for different environments
# Usage:
# Development: docker-compose --profile dev up
# Production: docker-compose --profile prod up
# With monitoring: docker-compose --profile prod --profile monitoring up